<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Anúnciate</title>

<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

<style>
:root{
  --accent:#365cab;
  --muted:#6b7280;
  --card-bg:#fff;
  --radius:10px;
}

body{
  font-family:Poppins, Arial, sans-serif;
  max-width:760px;
  margin:120px auto 60px;
  padding:20px;
  color:#222;
}

h1{font-size:28px;margin-bottom:10px}
p{color:#555;line-height:1.6}

/* ---------- OPTIONS ---------- */
.options{
  display:flex;
  gap:30px;
  margin-top:40px;
}
.option{
  flex:1;
  background:#f8fafc;
  border-radius:12px;
  padding:30px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 8px 24px rgba(0,0,0,.05);
  opacity:0;
}
.option.left{animation:slideLeft .6s forwards}
.option.right{animation:slideRight .6s forwards}

@keyframes slideLeft{
  from{transform:translateX(-40px);opacity:0}
  to{transform:none;opacity:1}
}
@keyframes slideRight{
  from{transform:translateX(40px);opacity:0}
  to{transform:none;opacity:1}
}

.option h2{margin-bottom:10px}

/* ---------- DISCLAIMER ---------- */
#disclaimer{
  display:none;
  margin-top:40px;
  background:#f8fafc;
  padding:30px;
  border-radius:12px;
}

/* ---------- FORM ---------- */
#formWrapper{display:none;margin-top:40px}

table{
  width:100%;
  background:var(--card-bg);
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.06);
}
td{padding:22px;vertical-align:top}

.field{margin-bottom:14px}
.label{
  font-size:12px;
  color:var(--muted);
  text-transform:uppercase;
  letter-spacing:.5px;
}
input, textarea{
  width:100%;
  border:1px solid #ddd;
  border-radius:8px;
  padding:10px;
  font-family:Poppins;
}
textarea{resize:vertical}

button{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:14px 22px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  margin-top:20px;
}

/* ---------- LEGAL ---------- */
#legalBox{
  max-height:220px;
  overflow-y:auto;
  padding:16px;
  border:1px solid #ddd;
  border-radius:8px;
  background:#fff;
  font-size:14px;
  line-height:1.6;
}
#acceptBtn:disabled{opacity:.4;cursor:not-allowed}

/* ---------- IMAGE ---------- */
.full-image{
  width:100%;
  max-width:350px;
  border-radius:10px;
  margin:6px 0 0;
  object-fit:cover;
  display:block;
  box-shadow:0 8px 20px rgba(15,23,42,0.06);
  border:1px solid rgba(0,0,0,0.03);
}

/* ---------- SCHEDULE ---------- */
.schedule-day{
  display:grid;
  grid-template-columns:110px 1fr 1fr auto;
  gap:10px;
  align-items:center;
  margin-bottom:10px;
}
.schedule-day strong{font-size:14px}
.schedule-day input[type="time"]{padding:6px}

/* ---------- PREVIEW ---------- */
.value{font-size:17px;color:#0f1720;font-weight:500}
a.value{color:var(--accent);text-decoration:none}
</style>
</head>

<body>

<h1>Anúnciate</h1>
<p>Aquí podrás anunciar tu negocio gratuitamente.</p>

<div class="options" id="options">
  <div class="option left" id="addBtn">
    <h2>Anunciar mi negocio</h2>
    <p>Publica tu ficha gratuitamente</p>
  </div>
</div>

<!-- DISCLAIMER -->
<div id="disclaimer">
  <div id="legalBox">
    <p>Texto legal…</p>
  </div>
  <label><input type="checkbox" id="acceptCheck"> Acepto</label>
  <button id="acceptBtn" disabled>Continuar</button>
</div>

<!-- FORM -->
<div id="formWrapper">
<form id="shopForm">
<table>
<tr><td>

<div class="field"><div class="label">Nombre</div><input name="name" required></div>

<div class="field">
  <div class="label">Imagen del negocio</div>
  <input type="file" id="imageInput" accept="image/*">
</div>

<div class="field"><div class="label">Categoría</div><input name="category"></div>
<div class="field"><div class="label">Dirección</div><input name="address"></div>
<div class="field"><div class="label">Teléfono</div><input name="phone"></div>
<div class="field"><div class="label">Email</div><input name="email"></div>
<div class="field"><div class="label">Web</div><input name="website"></div>
<div class="field"><div class="label">Descripción</div><textarea name="description"></textarea></div>

<h3>Horario</h3>

<div id="schedule">
  <!-- repeat -->
  <div class="schedule-day" data-day="monday">
    <strong>Lunes</strong>
    <input type="time" class="open">
    <input type="time" class="close">
    <label><input type="checkbox" class="closed"> Cerrado</label>
  </div>
  <div class="schedule-day" data-day="tuesday">
    <strong>Martes</strong>
    <input type="time" class="open">
    <input type="time" class="close">
    <label><input type="checkbox" class="closed"> Cerrado</label>
  </div>
  <div class="schedule-day" data-day="wednesday">
    <strong>Miércoles</strong>
    <input type="time" class="open">
    <input type="time" class="close">
    <label><input type="checkbox" class="closed"> Cerrado</label>
  </div>
  <div class="schedule-day" data-day="thursday">
    <strong>Jueves</strong>
    <input type="time" class="open">
    <input type="time" class="close">
    <label><input type="checkbox" class="closed"> Cerrado</label>
  </div>
  <div class="schedule-day" data-day="friday">
    <strong>Viernes</strong>
    <input type="time" class="open">
    <input type="time" class="close">
    <label><input type="checkbox" class="closed"> Cerrado</label>
  </div>
  <div class="schedule-day" data-day="saturday">
    <strong>Sábado</strong>
    <input type="time" class="open">
    <input type="time" class="close">
    <label><input type="checkbox" class="closed"> Cerrado</label>
  </div>
  <div class="schedule-day" data-day="sunday">
    <strong>Domingo</strong>
    <input type="time" class="open">
    <input type="time" class="close">
    <label><input type="checkbox" class="closed"> Cerrado</label>
  </div>
</div>

</td></tr>
</table>

<button type="button" id="previewBtn">Previsualizar</button>
</form>
</div>

<!-- PREVIEW -->
<div id="previewWrapper" style="display:none;margin-top:40px;">
  <h1 id="previewName"></h1>

  <table>
    <tr>
      <td id="previewData"></td>
      <td>
        <div id="previewImage"></div>
        <div id="previewSchedule"></div>
      </td>
    </tr>
  </table>

  <button id="editBtn">Modificar</button>
</div>

<script>
document.querySelectorAll(".schedule-day").forEach(row=>{
  const open=row.querySelector(".open");
  const close=row.querySelector(".close");
  const closed=row.querySelector(".closed");
  closed.onchange=()=>{
    open.disabled=close.disabled=closed.checked;
    if(closed.checked){open.value="";close.value="";}
  };
});

function buildSchedule(){
  const s={};
  document.querySelectorAll(".schedule-day").forEach(r=>{
    const d=r.dataset.day;
    const o=r.querySelector(".open").value;
    const c=r.querySelector(".close").value;
    s[d]=(!o||!c||r.querySelector(".closed").checked)?[]:[{open:o,close:c}];
  });
  return s;
}

document.getElementById("previewBtn").onclick=()=>{
  const f=new FormData(shopForm);
  previewName.textContent=f.get("name");
  previewData.innerHTML=`
    ${render("Categoría",f.get("category"))}
    ${render("Ubicación",f.get("address"))}
    ${render("Teléfono",f.get("phone"))}
  `;
  const img=imageInput.files[0];
  previewImage.innerHTML=img?`<img src="${URL.createObjectURL(img)}" class="full-image">`:"";
  previewSchedule.innerHTML=renderSchedule(buildSchedule());
  formWrapper.style.display="none";
  previewWrapper.style.display="block";
};

editBtn.onclick=()=>{previewWrapper.style.display="none";formWrapper.style.display="block";};

function render(l,v){return v?`<div class="field"><div class="label">${l}</div><div class="value">${v}</div></div>`:"";}
function renderSchedule(s){
  const m={monday:"Lunes",tuesday:"Martes",wednesday:"Miércoles",thursday:"Jueves",friday:"Viernes",saturday:"Sábado",sunday:"Domingo"};
  let h='<div style="margin-top:14px;font-size:14px">';
  Object.keys(m).forEach(d=>{if(s[d].length)h+=`<div><strong>${m[d]}:</strong> ${s[d][0].open} – ${s[d][0].close}</div>`});
  return h+"</div>";
}
</script>

</body>
</html>
