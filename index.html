<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="author" content="colorlib.com" />
  <title>Localstore</title>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3707563990872003"
    crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />

  <style>
    #results { display: none; }

    #autocomplete-categories,
    #autocomplete-places {
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      max-width: 320px;
      position: absolute;
      top: 48px;
      left: 0;
      z-index: 9999;
      font-family: Poppins, Arial, sans-serif;
    }

    #autocomplete-categories div,
    #autocomplete-places div {
      padding: 8px 12px;
      cursor: pointer;
    }

    #autocomplete-categories div:hover,
    #autocomplete-places div:hover {
      background: #f0f0f0;
    }

    /* ================================
       BOCADILLO (Comic Tooltip)
    ================================ */
    .search-hint {
      position: absolute;
      top: -55px;
      left: 50%;
      transform: translateX(-50%) scale(0.7);
      background: #ffffff;
      color: #000;
      padding: 10px 16px;
      border-radius: 10px;
      border: 2px solid #333;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      white-space: nowrap;
      transition: opacity .25s ease, transform .25s ease;
      z-index: 99999;
    }

    .search-hint::after {
      content: "";
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 12px 10px 0 10px;
      border-style: solid;
      border-color: #fff transparent transparent transparent;
      filter: drop-shadow(0 -2px 0 #333);
    }

    .search-hint.show {
      opacity: 1;
      transform: translateX(-50%) scale(1);
    }

    /* ================================
       TU CSS COMPLETO ORIGINAL
    ================================ */

    .feature-section {
      width: 100%;
      padding: 80px 20px;
    }

    .blue-section {
      background: #4272d7;
      color: white;
    }

    .gold-section {
      background: #bd8d28;
      color: white;
    }

    .feature-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      gap: 40px;
      align-items: center;
    }

    .feature-text h2 { font-size: 32px; margin-bottom: 10px; }
    .feature-text p { font-size: 18px; line-height: 1.5; margin-bottom: 20px; }

    .feature-button {
      display: inline-block;
      padding: 12px 20px;
      background: white;
      color: #333;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .feature-image {
      width: 50%;
      height: 220px;
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .feature-content { flex-direction: column; text-align: center; }
      .feature-image { width: 100%; }
    }

    .feature-section {
      width: 100%;
      padding: 80px 0;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity .8s ease, transform .8s ease;
    }

    .feature-section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .feature-image {
      width: 50%;
      border-radius: 8px;
      overflow: hidden;
    }

    .img-fill { width: 100%; height: 100%; object-fit: cover; }

    .feature-button {
      display: inline-block;
      padding: 12px 20px;
      background: #000;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .first-bg {
      background-image: url("images/fondo_section1.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .logo-wrapper { width: 100%; text-align: center; margin-bottom: 20px; }
    .main-logo { width: 280px; max-width: 40vw; height: auto; display: inline-block; }

    .s01 fieldset legend {
      text-align: center;
      width: 100%;
      display: block;
    }

    .s01 form input {
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    .s01 form input:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    .s01 form input:focus {
      transform: scale(1.04);
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      outline: none;
    }

    .s01 form .btn-search {
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    .s01 form .btn-search:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    .s01 form .btn-search:active {
      transform: scale(1.02);
      box-shadow: 0 0 8px rgba(0,0,0,0.12);
    }

    .s01 form .btn-search:focus {
      transform: scale(1.04);
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      outline: none;
    }

    /* HEADER */
    .main-header {
      width: 100%;
      padding: 20px 40px;
      box-sizing: border-box;
      position: absolute;
      top: 0; left: 0;
      z-index: 2000;
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-logo img {
      width: 42px;
      height: auto;
      cursor: pointer;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 28px;
      padding: 0;
      margin: 0;
    }

    .nav-links li a {
      color: white;
      font-family: Poppins, sans-serif;
      font-size: 16px;
      text-decoration: none;
    }
  </style>
</head>

<body>

<header class="main-header">
  <div class="nav-container">
    <div class="nav-logo">
      <img src="images/logo.png" alt="Logo" />
    </div>
    <ul class="nav-links">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </div>
</header>

<div class="s01">
  <form id="searchForm" novalidate>
    <fieldset>
      <legend>Encuentra comercios cerca de ti</legend>

      <div class="inner-form">
        <div class="input-field">
          <input id="search" type="text" placeholder="¿Qué buscas?" />
          <div id="autocomplete-categories"></div>
        </div>

        <div class="input-field">
          <input id="location" type="text" placeholder="¿Dónde?" />
          <div id="autocomplete-places"></div>
        </div>

        <div class="input-field">
          <button id="btnSearch" type="button" class="btn-search">Buscar</button>

          <!-- BOCADILLO -->
          <div id="searchHint" class="search-hint">
            ¡Dime primero qué estás buscando y dónde!
          </div>
        </div>
      </div>

    </fieldset>
  </form>
</div>

<script>
  const btn = document.getElementById('btnSearch');
  const inputCategory = document.getElementById('search');
  const inputPlace = document.getElementById('location');
  const hint = document.getElementById('searchHint');

  btn.addEventListener('click', () => {
    const category = inputCategory.value.trim();
    const place = inputPlace.value.trim();

    if (category === "" || place === "") {
      showHint();
      return;
    }

    const url = `shop.html?category=${encodeURIComponent(category)}&place=${encodeURIComponent(place)}`;
    window.location.href = url;
  });

  function showHint() {
    hint.classList.add('show');
    setTimeout(() => hint.classList.remove('show'), 2300);
  }
</script>

</body>
</html>
