<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="author" content="colorlib.com" />
  <title>Localstore</title>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3707563990872003"
    crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />

  <style>
    #results { display: none; } /* ya no se usa */

    #autocomplete-categories,
    #autocomplete-places {
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      max-width: 320px;
      position: absolute;
      top: 48px;
      left: 0;
      z-index: 9999;
      font-family: Poppins, Arial, sans-serif;
    }

    #autocomplete-categories div,
    #autocomplete-places div {
      padding: 8px 12px;
      cursor: pointer;
    }

    #autocomplete-categories div:hover,
    #autocomplete-places div:hover {
      background: #f0f0f0;
    }

    /* Secciones informativas debajo del buscador */
.feature-section {
  width: 100%;
  padding: 80px 20px;
}

.blue-section {
  background: #4272d7;
  color: white;
}

.gold-section {
  background: #bd8d28;
  color: white;
}

.feature-content {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  gap: 40px;
  align-items: center;
}

.feature-text h2 {
  font-size: 32px;
  margin-bottom: 10px;
}

.feature-text p {
  font-size: 18px;
  line-height: 1.5;
  margin-bottom: 20px;
}

.feature-button {
  display: inline-block;
  padding: 12px 20px;
  background: white;
  color: #333;
  border-radius: 6px;
  text-decoration: none;
  font-weight: bold;
}

.feature-image {
  width: 50%;
  height: 220px;
  background: rgba(255,255,255,0.2);
  border-radius: 8px;
}

.placeholder-left {
  /* solo para distinguir */
}

.placeholder-right {
  /* igual, puedes cambiar después */
}

/* Responsive */
@media (max-width: 768px) {
  .feature-content {
    flex-direction: column;
    text-align: center;
  }

  .feature-image {
    width: 100%;
  }
}

  </style>
</head>

<body>

  <div class="s01">
    <form>
      <fieldset>
        <legend>Encuentra tu tienda local</legend>
      </fieldset>

      <div class="inner-form">

        <!-- Categoría -->
        <div class="input-field first-wrap" style="position: relative;">
          <input id="search" type="text" placeholder="¿Qué estás buscando?" autocomplete="off" />
          <div id="autocomplete-categories"></div>
        </div>

        <!-- Lugar -->
        <div class="input-field second-wrap" style="position: relative;">
          <input id="location" type="text" placeholder="¿Dónde lo estás buscando?" autocomplete="off" />
          <div id="autocomplete-places"></div>
        </div>

        <div class="input-field third-wrap">
          <button class="btn-search" type="button" id="btnSearch">
            Search
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- SECCIÓN 1: Buscador gratuito de negocios locales -->
<section class="feature-section blue-section">
  <div class="feature-content">
    <div class="feature-image placeholder-left"></div>

    <div class="feature-text">
      <h2>Buscador gratuito de negocios locales</h2>
      <p>¡Fomenta el negocio local de tu localidad con este buscador totalmente gratis!</p>
    </div>
  </div>
</section>

<!-- SECCIÓN 2: Promociona tu negocio -->
<section class="feature-section gold-section">
  <div class="feature-content">
    <div class="feature-text">
      <h2>¡Promociona tu negocio gratis!</h2>
      <p>Mejora el posicionamiento de tu negocio publicitándolo con un sencillo formulario.</p>
      <a class="feature-button" href="">Ir al formulario</a>
    </div>

    <div class="feature-image placeholder-right"></div>
  </div>
</section>


  
  <script>
    const searchInput = document.getElementById('search');
    const locationInput = document.getElementById('location');
    const btnSearch = document.getElementById('btnSearch');

    const autocompleteCategories = document.getElementById('autocomplete-categories');
    const autocompletePlaces = document.getElementById('autocomplete-places');

    /* AUTOCOMPLETADO DE CATEGORÍAS */
    searchInput.addEventListener('input', async () => {
      const q = searchInput.value.trim();
      if (!q) { autocompleteCategories.innerHTML = ''; return; }

      try {
        const res = await fetch(`/api/categories?q=${encodeURIComponent(q)}`);
        const json = await res.json();

        if (!json.categories?.length) {
          autocompleteCategories.innerHTML = '';
          return;
        }

        autocompleteCategories.innerHTML = json.categories
          .map(cat => `<div data-id="${cat.id}" data-name="${cat.category}">${cat.category}</div>`)
          .join('');

        document.querySelectorAll('#autocomplete-categories div').forEach(el => {
          el.addEventListener('click', () => {
            searchInput.value = el.dataset.name;
            searchInput.dataset.categoryId = el.dataset.id;
            autocompleteCategories.innerHTML = '';
          });
        });

      } catch (err) {
        console.error(err);
      }
    });

    document.addEventListener('click', e => {
      if (!autocompleteCategories.contains(e.target) && e.target !== searchInput) {
        autocompleteCategories.innerHTML = '';
      }
    });

    /* AUTOCOMPLETADO DE PLACES */
    locationInput.addEventListener('input', async () => {
      const q = locationInput.value.trim();
      if (!q) { autocompletePlaces.innerHTML = ''; return; }

      try {
        const res = await fetch(`/api/places?q=${encodeURIComponent(q)}`);
        const json = await res.json();

        if (!json.places?.length) {
          autocompletePlaces.innerHTML = '';
          return;
        }

        autocompletePlaces.innerHTML = json.places
          .map(p => `<div data-id="${p.id}" data-name="${p.placename}">${p.placename}</div>`)
          .join('');

        document.querySelectorAll('#autocomplete-places div').forEach(el => {
          el.addEventListener('click', () => {
            locationInput.value = el.dataset.name;
            locationInput.dataset.placeId = el.dataset.id;
            autocompletePlaces.innerHTML = '';
          });
        });

      } catch (err) {
        console.error(err);
      }
    });

    document.addEventListener('click', e => {
      if (!autocompletePlaces.contains(e.target) && e.target !== locationInput) {
        autocompletePlaces.innerHTML = '';
      }
    });

    /* REDIRECCIÓN A results.html */
    btnSearch.addEventListener('click', () => {
      const categoryId = searchInput.dataset.categoryId || '';
      const place = locationInput.value.trim() || '';

      if (!categoryId && !place) {
        alert('Introduce al menos una categoría o ubicación.');
        return;
      }

      const params = new URLSearchParams();
      if (categoryId) params.append('category_id', categoryId);
      if (place) params.append('place', place);

      window.location.href = `results.html?${params.toString()}`;
    });
  </script>

</body>
</html>
