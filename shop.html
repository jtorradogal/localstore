<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ficha de tienda</title>

  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <style>
    body {
      font-family: Poppins, Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 15px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .field {
      margin-bottom: 12px;
    }

    .label {
      font-size: 14px;
      color: #777;
      text-transform: uppercase;
    }

    .value {
      font-size: 18px;
      color: #222;
      margin-top: 2px;
    }

    a.value {
      color: #0070f3;
      text-decoration: none;
    }

    .back {
      display: inline-block;
      margin-bottom: 25px;
      font-size: 15px;
      text-decoration: none;
      color: #0070f3;
    }

    #mapContainer {
      margin-top: 30px;
    }

    #map {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 8px;
    }
    .full-image {
      width: 100%;
      max-width: 300px; /* o 400 si quieres */
      border-radius: 8px;
      margin-left: 20px;
      object-fit: cover; /* mantenemos formato */
  }
    #detailsWrapper {
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }

    
  </style>
</head>

<body>

  <a href="javascript:history.back()" class="back">Volver</a>
  <h1 id="shopName">Cargando...</h1>

  <div id="shopData">Cargando datos...</div>

  <div id="mapContainer" style="display:none;">
    <h3>Ubicación</h3>
    <iframe
      id="map"
      loading="lazy"
      allowfullscreen
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.getElementById("shopData").innerHTML =
        "<p>No se ha proporcionado un ID de tienda.</p>";
      throw new Error("Missing shop ID");
    }

    async function loadShop() {
      try {
        const res = await fetch(`/api/shop?id=${id}`);
        const json = await res.json();

        if (!json.data) {
          do").innerHTML =
            "<p>No se encontró la tienda.</p>";
          return;
        }

        const s = json.data;

        document.getElementById("shopName").textContent = s.name || "Sin nombre";

        do").innerHTML = `
          ${renderField("Categoría", s.category_name)}
          ${renderField("Dirección", s.address)}
          ${renderField("Teléfono", s.phone)}
          ${renderFieldLink("Email", s.email, "mailto:" + s.email)}
          ${renderFieldLink("Web", s.website, s.website)}
          ${renderField("Descripción", s.description)}
          ${renderField("Lugar", s.place_name)}
          `;
        loadMap(s);

      } catch (err) {
        console.error(err);
        document.getElementById("shopData").innerHTML =
          "<p>Error cargando la tienda.</p>";
      }
    }

    function loadMap(shop) {
      if (!shop.address) return;

      const fullAddress = `${shop.address}, ${shop.place_name || ""}`;
      const encoded = encodeURIComponent(fullAddress);

      document.getElementById("map").src =
        `https://www.google.com/maps/embed/v1/place?key=AIzaSyD4J5HvD1OoxxrYZ0REOVdDpLCfoT8QUkM&q=${encoded}`;

      document.getElementById("mapContainer").style.display = "block";
    }

    function renderField(label, value) {
      if (!value) return "";
      return `
        <div class="field">
          <div class="label">${label}</div>
          <div class="value">${value}</div>
        </div>
      `;
    }

    function renderFieldLink(label, value, href) {
      if (!value) return "";
      const safeHref = href.startsWith("http") ? href : "https://" + href;
      return `
        <div class="field">
          <div class="label">${label}</div>
          <a class="value" href="${safeHref}" target="_blank">${value}</a>
        </div>
      `;
    }

    loadShop();
  </script>

</body>
</html>
