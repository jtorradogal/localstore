<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ficha de tienda</title>

  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <style>
    body {
      font-family: Poppins, Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 15px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .field {
      margin-bottom: 12px;
    }

    .label {
      font-size: 14px;
      color: #777;
      text-transform: uppercase;
    }

    .value {
      font-size: 18px;
      color: #222;
      margin-top: 2px;
    }

    a.value {
      color: #0070f3;
      text-decoration: none;
    }

    .back {
      display: inline-block;
      margin-bottom: 25px;
      font-size: 15px;
      text-decoration: none;
      color: #0070f3;
    }
  </style>
</head>

<body>

  <a href="javascript:history.back()" class="back">Volver</a>
  <h1 id="shopName">Cargando...</h1>

  <div id="shopData">Cargando datos...</div>

  <script>
    // Leer ID de la URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.getElementById("shopData").innerHTML =
        "<p>No se ha proporcionado un ID de tienda.</p>";
      throw new Error("Missing shop ID");
    }

    async function loadShop() {
      try {
        const res = await fetch(`/api/shop?id=${id}`);
        const json = await res.json();

        if (!json.data) {
          document.getElementById("shopData").innerHTML =
            "<p>No se encontró la tienda.</p>";
          return;
        }

        const s = json.data;

        document.getElementById("shopName").textContent = s.name || "Sin nombre";

        document.getElementById("shopData").innerHTML = `
          ${renderField("Categoría", s.category_name)}
          ${renderField("Dirección", s.address)}
          ${renderField("Teléfono", s.phone)}
          ${renderFieldLink("Email", s.email, "mailto:" + s.email)}
          ${renderFieldLink("Web", s.website, s.website)}
          ${renderField("Descripción", s.description)}
          ${renderField("Lugar", s.place_name)}
        `;
      } catch (err) {
        console.error(err);
        document.getElementById("shopData").innerHTML =
          "<p>Error cargando la tienda.</p>";
      }
    }

    function renderField(label, value) {
      if (!value) return "";
      return `
        <div class="field">
          <div class="label">${label}</div>
          <div class="value">${value}</div>
        </div>
      `;
    }

    function renderFieldLink(label, value, href) {
      if (!value) return "";
      return `
        <div class="field">
          <div class="label">${label}</div>
          <a class="value" href="${href}" target="_blank">${value}</a>
        </div>
      `;
    }

    loadShop();
  </script>

</body>
</html>
