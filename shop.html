<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ficha de tienda</title>

  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />

  <style>
    /* -------------------- LAYOUT GENERAL -------------------- */
    :root{
      --accent: #365cab;
      --muted: #6b7280;
      --card-bg: #ffffff;
      --surface: #fbfcfe;
      --radius: 10px;
    }

    html,body { background: #ffffff; }

    body {
      font-family: Poppins, Arial, sans-serif;
      max-width: 740px;
      margin: 100px auto 48px; /* espacio superior para header fijo */
      padding: 20px;
      color: #222;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 18px;
      font-weight: 700;
      color: #111;
    }

    /* -------------------- BACK BUTTON -------------------- */
    .back {
      display: inline-block;
      margin-bottom: 16px;
      font-size: 14px;
      text-decoration: none;
      color: var(--accent);
      font-weight: 600;
    }
    .back:hover { opacity: .85; }

    /* -------------------- PANEL (tabla) -------------------- */
    #shopLayout {
      width: 100%;
      margin-top: 10px;
      border-collapse: separate;
      border-spacing: 0;
      background: var(--card-bg);
      border-radius: calc(var(--radius) + 4px);
      box-shadow: 0 8px 30px rgba(18, 24, 35, 0.06);
      overflow: hidden;
    }
    #shopLayout td {
      vertical-align: top;
      padding: 22px;
    }
    #leftCol { width: 62%; }
    #rightCol { width: 38%; text-align: right; }

    /* -------------------- CAMPOS -------------------- */
    .field {
      margin-bottom: 14px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(17, 24, 39, 0.04);
    }
    .label {
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: .6px;
      margin-bottom: 6px;
      display: block;
    }
    .value {
      font-size: 17px;
      color: #0f1720;
      font-weight: 500;
    }
    a.value {
      color: var(--accent);
      text-decoration: none;
    }
    a.value:hover { text-decoration: underline; }

    /* -------------------- IMAGEN -------------------- */
    .full-image {
      width: 100%;
      max-width: 320px;
      border-radius: 10px;
      margin: 6px 0 0;
      object-fit: cover;
      display: block;
      box-shadow: 0 8px 20px rgba(15,23,42,0.06);
      border: 1px solid rgba(0,0,0,0.03);
    }

    /* -------------------- MAP -------------------- */
    #locationWrapper { margin-top: 28px; }
    #map {
      width: 100%;
      height: 320px;
      border: 0;
      border-radius: 12px;
      box-shadow: 0 8px 22px rgba(15,23,42,0.06);
      transition: box-shadow .18s ease;
    }
    #map:hover { box-shadow: 0 12px 30px rgba(15,23,42,0.08); }

    /* -------------------- ADSENSE -------------------- */
    #adsenseBlock {
      width: 100%;
      height: 150px;
      margin: 30px 0;
      background: linear-gradient(180deg,#fbfdff,#f6f7fb);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #9aa3b2;
      font-size: 14px;
      border: 1px solid rgba(54, 82, 171, 0.06);
    }

    /* -------------------- RECOMENDACIONES -------------------- */
    #relatedWrapper { margin-top: 34px; }
    #relatedWrapper h2 {
      font-size: 20px;
      margin-bottom: 14px;
      font-weight: 700;
      color: #111827;
    }
    .related-list {
      display: flex;
      gap: 14px;
      overflow-x: auto;
      padding-bottom: 8px;
      -webkit-overflow-scrolling: touch;
    }
    .related-item {
      min-width: 150px;
      max-width: 150px;
      text-decoration: none;
      color: #111827;
      font-size: 14px;
      background: var(--surface);
      padding: 10px;
      border-radius: 10px;
      flex-shrink: 0;
      transition: transform .12s ease, box-shadow .12s ease;
      box-shadow: 0 6px 16px rgba(11, 20, 35, 0.03);
    }
    .related-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(11,20,35,0.08);
    }
    .related-thumb {
      width: 100%;
      height: 110px;
      border-radius: 8px;
      object-fit: cover;
      background: #e6e9ee;
      display: block;
      margin-bottom: 10px;
    }
    .related-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #0f1720;
    }
    .related-address { font-size: 12px; color: var(--muted); }

    /* -------------------- HEADER (respeto comportamiento) -------------------- */
    .main-header {
      width: 100%;
      padding: 18px 40px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2000;
      background: #365cab;
      transition: background 0.25s ease, padding 0.25s ease;
    }
    .nav-container { display:flex; align-items:center; justify-content:space-between; }
    .nav-logo img { width:42px; filter:none !important; }
    .nav-links { list-style:none; display:flex; gap:24px; padding:0; margin:0; }
    .nav-links li a { color: #fff; font-weight:500; text-decoration:none; }
    .main-header.scrolled {
      background: rgba(255,255,255,0.5);
      backdrop-filter: blur(8px);
      padding: 12px 40px;
      border-bottom: 1px solid rgba(255,255,255,0.25);
    }
    .main-header.scrolled .nav-links li a { color: #222; }
    .main-header.scrolled .nav-logo img { filter: brightness(0) invert(1); }

    /* -------------------- FOOTER -------------------- */
    #main-footer {
      background: #365cab;
      color: white;
      padding: 50px 0 30px 0;
      width: 100vw;
      margin-left: calc(50% - 50vw);
      margin-right: calc(50% - 50vw);
    }
    .footer-container { max-width:1200px; margin:0 auto; padding:0 30px; display:flex; justify-content:space-between; align-items:center; }
    .footer-right a, .footer-left .footer-contact a { color: white !important; text-decoration: none; font-weight:600;}
    .footer-right a:hover, .footer-left .footer-contact a:hover { text-decoration: underline; }

    /* -------------------- RESPONSIVE -------------------- */
    @media (max-width: 900px) {
      body { margin: 90px 18px 40px; max-width: 760px; }
      #leftCol, #rightCol { display:block; width:100%; }
      #shopLayout td { padding: 18px; }
      .related-item { min-width: 140px; max-width: 140px; }
      #map { height: 260px; }
      .full-image { max-width: 240px; }
    }

    @media (max-width: 480px) {
      body { padding: 14px; margin-top: 78px; }
      h1 { font-size: 22px; }
      #map { height: 200px; }
      .related-thumb { height: 94px; }
    }
  </style>
</head>

<body>
<!-- Header -->
  <div id="header-placeholder"></div>
  <script>
    fetch("header.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
      })
      .catch(e => console.error("No se pudo cargar header:", e));
  </script>
  <a href="javascript:history.back()" class="back">Volver</a>
  <h1 id="shopName">Cargando...</h1>

  <table id="shopLayout">
    <tr>
      <td id="leftCol">
        <div id="shopData">Cargando datos...</div>
      </td>
      <td id="rightCol">
        <div id="imageWrapper"></div>
      </td>
    </tr>
  </table>

  <div id="locationWrapper">
    <iframe id="map" loading="lazy"></iframe>
  </div>

  <!-- Bloque de Adsense -->
  <div id="adsenseBlock">
    Espacio para Google AdSense
  </div>

  <!-- RECOMENDACIONES -->
  <div id="relatedWrapper" style="display:none;">
    <h2>También te podría interesar</h2>
    <div class="related-list" id="relatedList"></div>
  </div>

  <script>
    // Obtener ID
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    if (!id) {
      document.getElementById("shopData").innerHTML = "<p>No se ha proporcionado un ID.</p>";
      throw new Error("Missing ID");
    }

    // Cargar ficha principal
    async function loadShop() {
      try {
        const res = await fetch(`/api/shop?id=${encodeURIComponent(id)}`);
        const json = await res.json();
        const s = json.data;

        if (!s) {
          document.getElementById("shopData").innerHTML = "<p>No se encontró la tienda.</p>";
          return;
        }

        document.getElementById("shopName").textContent = s.name || "Sin nombre";

        document.getElementById("shopData").innerHTML = `
          ${renderField("Categoría", s.category?.category)}
          ${renderField("Lugar", s.place?.placename)}
          ${renderField("Teléfono", s.phone)}
          ${renderFieldLink("Email", s.email, "mailto:" + s.email)}
          ${renderFieldLink("Web", s.website, s.website)}
          ${renderField("Descripción", s.description)}
        `;

        if (s.image_url) {
          document.getElementById("imageWrapper").innerHTML =
            `<img src="${s.image_url}" class="full-image" alt="">`;
        } else {
          document.getElementById("imageWrapper").innerHTML =
            `<div style="color:#999;">Sin imagen disponible</div>`;
        }

        loadMap(s);
        loadRelated(s);

      } catch (err) {
        console.error(err);
        document.getElementById("shopData").innerHTML = "<p>Error cargando la tienda.</p>";
      }
    }

    // Incrementar visitas
    fetch(`/api/shop-visits?id=${id}`, { method: 'POST' });

    function loadMap(shop) {
      if (!shop.address) return;
      const fullAddress = `${shop.address}, ${shop.place?.placename || ""}`;
      const encoded = encodeURIComponent(fullAddress);

      document.getElementById("map").src =
        `https://www.google.com/maps/embed/v1/place?key=AIzaSyD4J5HvD1OoxxrYZ0REOVdDpLCfoT8QUkM&q=${encoded}`;
    }

    // Cargar recomendaciones
    async function loadRelated(shop) {
      if (!shop.category || !shop.place) return;

      const categoryId = shop.category.id;
      const placeId = shop.place.id;

      const res = await fetch(`/api/shops?category=${categoryId}&place_id=${placeId}`);
      const json = await res.json();

      const all = json.data || [];
      const filtered = all
        .filter(x => x.id !== shop.id)
        .slice(0, 4);

      if (filtered.length === 0) return;

      const list = document.getElementById("relatedList");

      filtered.forEach(item => {
        const url = `/shop.html?id=${item.id}`;
        const img = item.image_url || "";

        list.innerHTML += `
          <a class="related-item" href="${url}">
            <img src="${img}" class="related-thumb">
            <div class="related-title">${item.name}</div>
            <div class="related-address">${item.address || ""}</div>
          </a>
        `;
      });

      document.getElementById("relatedWrapper").style.display = "block";
    }

    // Render helpers
    function renderField(label, value) {
      if (!value) return "";
      return `
        <div class="field">
          <div class="label">${label}</div>
          <div class="value">${value}</div>
        </div>
      `;
    }

    function renderFieldLink(label, value, href) {
      if (!value) return "";
      const safeHref = href.startsWith("http") ? href : "https://" + href;
      return `
        <div class="field">
          <div class="label">${label}</div>
          <a class="value" href="${safeHref}" target="_blank">${value}</a>
        </div>
      `;
    }

    // Ejecutar carga
    loadShop();
  </script>

  <div id="footer-placeholder"></div>
  <script>
    // Cargar footer.html dinámicamente
    fetch("footer.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer-placeholder").innerHTML = html;
      })
      .catch(err => console.error("No se pudo cargar el footer:", err));
  </script>

  <script>
    document.addEventListener("scroll", () => {
      const header = document.querySelector(".main-header");
      if (header) {
        if (window.scrollY > 40) {
          header.classList.add("scrolled");
        } else {
          header.classList.remove("scrolled");
        }
      }
    });
  </script>
</body>
</html>
