<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ficha de tienda</title>

  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />

  <style>
    body {
      font-family: Poppins, Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 15px;
    }

    h1 { font-size: 26px; margin-bottom: 20px; }

    .field { margin-bottom: 12px; }
    .label { font-size: 14px; color: #777; text-transform: uppercase; }
    .value { font-size: 18px; color: #222; margin-top: 2px; }
    a.value { color: #0070f3; text-decoration: none; }

    .back {
      display: inline-block;
      margin-bottom: 25px;
      font-size: 15px;
      text-decoration: none;
      color: #0070f3;
    }

    #mapContainer { margin-top: 30px; }
    #map {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 8px;
    }

    .full-image {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      margin: 10px 0 20px;
      object-fit: cover;
      display: block;
    }

    #shopLayout { width: 100%; margin-top: 20px; border-collapse: collapse; }
    #shopLayout td { vertical-align: top; padding: 10px; }

    #leftCol { width: 60%; }
    #rightCol { width: 40%; text-align: right; }

    #locationWrapper { margin-top: 30px; }

    /* CONTENEDOR ADSENSE */
    #adsenseBlock {
      width: 100%;
      height: 150px;
      margin: 30px 0;
      background: #f5f5f5;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 14px;
    }

    /* RECOMENDACIONES */
    #relatedWrapper {
      margin-top: 35px;
    }

    #relatedWrapper h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .related-list {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding-bottom: 5px;
    }

    .related-item {
      min-width: 140px;
      max-width: 140px;
      text-decoration: none;
      color: #222;
      font-size: 14px;
    }

    .related-thumb {
      width: 140px;
      height: 140px;
      border-radius: 6px;
      object-fit: cover;
      background: #ddd;
      display: block;
      margin-bottom: 8px;
    }

    .related-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 3px;
    }

    .related-address {
      font-size: 12px;
      color: #555;
    }
    /* HEADER – estado inicial (color base #365cab) */
.main-header {
  width: 100%;
  padding: 20px 40px;
  box-sizing: border-box;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 2000;

  background: #365cab;         /* color base solicitado */
  backdrop-filter: none;       
  transition: background 0.25s ease, backdrop-filter 0.25s ease, padding 0.25s ease;
}

.nav-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.nav-logo img {
  width: 42px;
  height: auto;
  cursor: pointer;
  filter: none !important;    /* logo blanco tal cual, sin invertir */
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 28px;
  padding: 0;
  margin: 0;
}

.nav-links li a {
  color: white;               /* texto blanco en estado base */
  font-family: Poppins, sans-serif;
  font-size: 16px;
  text-decoration: none;
  font-weight: 500;
  transition: opacity 0.2s ease, color 0.25s ease;
}

.nav-links li a:hover {
  opacity: 0.7;
}

/* ESTADO SCROLLED (igual que index.html) */
.main-header.scrolled {
  background: rgba(255,255,255,0.5);  /* igual que en index */
  backdrop-filter: blur(8px);
  padding: 12px 40px;
  border-bottom: 1px solid rgba(255,255,255,0.25);
}

/* Cuando el header pasa a fondo claro → texto oscuro */
.main-header.scrolled .nav-links li a {
  color: #222;
}

/* Logo pasa de blanco → negro al hacer scroll (igual que index.html) */
.main-header.scrolled .nav-logo img {
  filter: brightness(0) invert(1);
}


    /* FOOTER - ancho completo */
    #main-footer {
      background: #365cab;
      color: white;
      padding: 50px 0 30px 0;
      width: 100vw;
      margin-left: calc(50% - 50vw);
      margin-right: calc(50% - 50vw);
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-disclaimer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.85;
    }

    .footer-right a {
      margin-left: 20px;
      color: white !important;
      font-weight: 600;
      text-decoration: none;
    }

    .footer-right a:hover {
      text-decoration: underline;
    }

    .footer-left .footer-contact a {
      color: white !important;
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
        text-align: center;
        gap: 20px;
      }

      .footer-right a {
        margin-left: 10px;
        margin-right: 10px;
      }

      .thumb { width: 120px; height: 120px; }
    }

    .s01 .header-block {
      width: 100%;
      display: block;
      text-align: center;
      margin-bottom: 40px;
    }
  </style>
</head>

<body>
<!-- Header -->
  <div id="header-placeholder"></div>
  <script>
    fetch("header.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
      })
      .catch(e => console.error("No se pudo cargar header:", e));
  </script>
  <a href="javascript:history.back()" class="back">Volver</a>
  <h1 id="shopName">Cargando...</h1>

  <table id="shopLayout">
    <tr>
      <td id="leftCol">
        <div id="shopData">Cargando datos...</div>
      </td>
      <td id="rightCol">
        <div id="imageWrapper"></div>
      </td>
    </tr>
  </table>

  <div id="locationWrapper">
    <iframe id="map" loading="lazy"></iframe>
  </div>

  <!-- Bloque de Adsense -->
  <div id="adsenseBlock">
    Espacio para Google AdSense
  </div>

  <!-- RECOMENDACIONES -->
  <div id="relatedWrapper" style="display:none;">
    <h2>También te podría interesar</h2>
    <div class="related-list" id="relatedList"></div>
  </div>

  <script>
    // Obtener ID
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    if (!id) {
      document.getElementById("shopData").innerHTML = "<p>No se ha proporcionado un ID.</p>";
      throw new Error("Missing ID");
    }

    // Cargar ficha principal
    async function loadShop() {
      try {
        const res = await fetch(`/api/shop?id=${encodeURIComponent(id)}`);
        const json = await res.json();
        const s = json.data;

        if (!s) {
          document.getElementById("shopData").innerHTML = "<p>No se encontró la tienda.</p>";
          return;
        }

        document.getElementById("shopName").textContent = s.name || "Sin nombre";

        document.getElementById("shopData").innerHTML = `
          ${renderField("Categoría", s.category?.category)}
          ${renderField("Lugar", s.place?.placename)}
          ${renderField("Teléfono", s.phone)}
          ${renderFieldLink("Email", s.email, "mailto:" + s.email)}
          ${renderFieldLink("Web", s.website, s.website)}
          ${renderField("Descripción", s.description)}
        `;

        if (s.image_url) {
          document.getElementById("imageWrapper").innerHTML =
            `<img src="${s.image_url}" class="full-image" alt="">`;
        } else {
          document.getElementById("imageWrapper").innerHTML =
            `<div style="color:#999;">Sin imagen disponible</div>`;
        }

        loadMap(s);
        loadRelated(s);

      } catch (err) {
        console.error(err);
        document.getElementById("shopData").innerHTML = "<p>Error cargando la tienda.</p>";
      }
    }

    // Incrementar visitas
    fetch(`/api/shop-visits?id=${id}`, { method: 'POST' });

    function loadMap(shop) {
      if (!shop.address) return;
      const fullAddress = `${shop.address}, ${shop.place?.placename || ""}`;
      const encoded = encodeURIComponent(fullAddress);

      document.getElementById("map").src =
        `https://www.google.com/maps/embed/v1/place?key=AIzaSyD4J5HvD1OoxxrYZ0REOVdDpLCfoT8QUkM&q=${encoded}`;
    }

    // Cargar recomendaciones
    async function loadRelated(shop) {
      if (!shop.category || !shop.place) return;

      const categoryId = shop.category.id;
      const placeId = shop.place.id;

      const res = await fetch(`/api/shops?category=${categoryId}&place_id=${placeId}`);
      const json = await res.json();

      const all = json.data || [];
      const filtered = all
        .filter(x => x.id !== shop.id)
        .slice(0, 4);

      if (filtered.length === 0) return;

      const list = document.getElementById("relatedList");

      filtered.forEach(item => {
        const url = `/shop.html?id=${item.id}`;
        const img = item.image_url || "";

        list.innerHTML += `
          <a class="related-item" href="${url}">
            <img src="${img}" class="related-thumb">
            <div class="related-title">${item.name}</div>
            <div class="related-address">${item.address || ""}</div>
          </a>
        `;
      });

      document.getElementById("relatedWrapper").style.display = "block";
    }

    // Render helpers
    function renderField(label, value) {
      if (!value) return "";
      return `
        <div class="field">
          <div class="label">${label}</div>
          <div class="value">${value}</div>
        </div>
      `;
    }

    function renderFieldLink(label, value, href) {
      if (!value) return "";
      const safeHref = href.startsWith("http") ? href : "https://" + href;
      return `
        <div class="field">
          <div class="label">${label}</div>
          <a class="value" href="${safeHref}" target="_blank">${value}</a>
        </div>
      `;
    }

    // Ejecutar carga
    loadShop();
  </script>

  <div id="footer-placeholder"></div>
  <script>
    // Cargar footer.html dinámicamente
    fetch("footer.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer-placeholder").innerHTML = html;
      })
      .catch(err => console.error("No se pudo cargar el footer:", err));
  </script>

  <script>
    document.addEventListener("scroll", () => {
      const header = document.querySelector(".main-header");
      if (header) {
        if (window.scrollY > 40) {
          header.classList.add("scrolled");
        } else {
          header.classList.remove("scrolled");
        }
      }
    });
  </script>
</body>
</html>
