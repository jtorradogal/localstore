<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LocalStore | Tienda</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">

    <!-- Breadcrumbs -->
    <nav id="breadcrumbs" class="breadcrumbs"></nav>

    <!-- Contenido de la tienda -->
    <h1 id="shop-name"></h1>
    <p id="shop-description"></p>

    <div class="details">
      <p><strong>Dirección:</strong> <span id="shop-address"></span></p>
      <p><strong>Teléfono:</strong> <span id="shop-phone"></span></p>
      <p><strong>Email:</strong> <span id="shop-email"></span></p>
      <p><strong>Web:</strong> <a id="shop-website" href="#" target="_blank"></a></p>
    </div>

  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const supabase = createClient(
      'https://xxxx.supabase.co',
      'public-anon-key-aqui'
    );

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    if (!id) {
      document.body.innerHTML = "<h2>Error: falta ID de tienda.</h2>";
      throw new Error("Missing shop ID");
    }

    async function loadShop() {
      // 1. Shop
      const { data: shop, error } = await supabase
        .from('shops')
        .select('*')
        .eq('id', id)
        .single();

      if (error || !shop) {
        document.body.innerHTML = "<h2>Error cargando tienda.</h2>";
        return;
      }

      document.getElementById('shop-name').textContent = shop.name;
      document.getElementById('shop-description').textContent =
        shop.description || 'Sin descripción disponible.';
      document.getElementById('shop-address').textContent = shop.address || 'No disponible';
      document.getElementById('shop-phone').textContent = shop.phone || 'No disponible';
      document.getElementById('shop-email').textContent = shop.email || 'No disponible';
      document.getElementById('shop-website').textContent = shop.website || 'No disponible';

      if (shop.website) {
        document.getElementById('shop-website').href = shop.website;
      }

      // 2. Category name
      const { data: category } = await supabase
        .from('categories')
        .select('name')
        .eq('id', shop.category)
        .maybeSingle();

      const categoryName = category?.name || 'Sin categoría';

      // 3. Place info
      const { data: place } = await supabase
        .from('places')
        .select('country, community, placename')
        .eq('id', shop.place_id)
        .maybeSingle();

      const country = place?.country || 'Desconocido';
      const community = place?.community || 'Desconocido';
      const placename = place?.placename || 'Desconocido';

      // 4. Render breadcrumbs
      document.getElementById('breadcrumbs').innerHTML = `
        <a href="index.html">${country}</a> >
        <span>${community}</span> >
        <span>${placename}</span> >
        <span>${categoryName}</span> >
        <strong>${shop.name}</strong>
      `;
    }

    loadShop();
  </script>
</body>
</html>
