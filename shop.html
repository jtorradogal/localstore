<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ficha de tienda</title>

  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />

  <style>
    body {
      font-family: Poppins, Arial, sans-serif;
      max-width: 760px;
      margin: 120px auto 40px;
      padding: 20px;
      line-height: 1.55;
      color: #222;
    }

    h1 { 
      font-size: 30px; 
      margin-bottom: 24px; 
      font-weight: 700;
    }

    /* ---------------------- PANEL MODERNO ---------------------- */
    #shopLayout {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      border-radius: 14px;
      overflow: hidden;
    }

    #shopLayout td {
      vertical-align: top;
      padding: 24px;
    }

    #leftCol { width: 60%; }
    #rightCol { width: 40%; text-align: right; }

    /* ---------------------- CAMPOS ---------------------- */
    .field { 
      margin-bottom: 16px; 
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(0,0,0,0.06);
    }

    .label { 
      font-size: 13px; 
      color: #666; 
      text-transform: uppercase; 
      letter-spacing: .5px;
      margin-bottom: 3px;
    }

    .value { 
      font-size: 18px; 
      color: #111;
      font-weight: 500;
    }

    a.value {
      color: #365cab;
      text-decoration: none;
    }

    a.value:hover {
      text-decoration: underline;
    }

    /* ---------------------- BACK BUTTON ---------------------- */
    .back {
      display: inline-block;
      margin-bottom: 20px;
      font-size: 15px;
      text-decoration: none;
      color: #365cab;
      font-weight: 500;
    }

    .back:hover { opacity: 0.7; }

    /* ---------------------- IMAGEN ---------------------- */
    .full-image {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      margin: 5px 0 15px;
      object-fit: cover;
      display: block;
    }

    /* ---------------------- MAP ---------------------- */
    #locationWrapper { margin-top: 35px; }

    #map {
      width: 100%;
      height: 330px;
      border: 0;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.07);
    }

    /* ---------------------- ADS ---------------------- */
    #adsenseBlock {
      width: 100%;
      height: 150px;
      margin: 40px 0;
      background: #f3f4f7;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      font-size: 14px;
      border: 1px dashed #ccc;
    }

    /* ---------------------- RELATED ---------------------- */
    #relatedWrapper { margin-top: 40px; }

    #relatedWrapper h2 {
      font-size: 22px;
      margin-bottom: 18px;
      font-weight: 600;
    }

    .related-list {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .related-item {
      min-width: 150px;
      max-width: 150px;
      text-decoration: none;
      color: #222;
      font-size: 14px;
    }

    .related-thumb {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
      background: #ddd;
      display: block;
      margin-bottom: 8px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
    }

    .related-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .related-address {
      font-size: 12px;
      color: #555;
    }

    /* ---------------------- HEADER (respeto total, sólo existente) ---------------------- */
    .main-header {
      width: 100%;
      padding: 20px 40px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2000;
      background: #365cab;
      backdrop-filter: none;
      transition: background 0.25s ease, backdrop-filter 0.25s ease, padding 0.25s ease;
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-logo img {
      width: 42px;
      height: auto;
      cursor: pointer;
      filter: none !important;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 28px;
      padding: 0;
      margin: 0;
    }

    .nav-links li a {
      color: white;
      font-family: Poppins, sans-serif;
      font-size: 16px;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s ease, color 0.25s ease;
    }

    .nav-links li a:hover { opacity: 0.7; }

    .main-header.scrolled {
      background: rgba(255,255,255,0.5);
      backdrop-filter: blur(8px);
      padding: 12px 40px;
      border-bottom: 1px solid rgba(255,255,255,0.25);
    }

    .main-header.scrolled .nav-links li a { color: #222; }

    .main-header.scrolled .nav-logo img {
      filter: brightness(0) invert(1);
    }

    /* ---------------------- FOOTER (sin cambios) ---------------------- */
    #main-footer {
      background: #365cab;
      color: white;
      padding: 50px 0 30px 0;
      width: 100vw;
      margin-left: calc(50% - 50vw);
      margin-right: calc(50% - 50vw);
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-disclaimer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.85;
    }

    .footer-right a {
      margin-left: 20px;
      color: white !important;
      font-weight: 600;
      text-decoration: none;
    }

    .footer-right a:hover { text-decoration: underline; }

    .footer-left .footer-contact a {
      color: white !important;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
        text-align: center;
        gap: 20px;
      }

      .footer-right a {
        margin-left: 10px;
        margin-right: 10px;
      }

      .full-image { max-width: 240px; }
    }
  </style>
</head>

<body>

<!-- Header -->
<div id="header-placeholder"></div>
<script>
  fetch("header.html")
    .then(r => r.text())
    .then(html => {
      document.getElementById("header-placeholder").innerHTML = html;
    })
    .catch(e => console.error("No se pudo cargar header:", e));
</script>

<a href="javascript:history.back()" class="back">Volver</a>
<h1 id="shopName">Cargando...</h1>

<table id="shopLayout">
  <tr>
    <td id="leftCol">
      <div id="shopData">Cargando datos...</div>
    </td>
    <td id="rightCol">
      <div id="imageWrapper"></div>
    </td>
  </tr>
</table>

<div id="locationWrapper">
  <iframe id="map" loading="lazy"></iframe>
</div>

<div id="adsenseBlock">Espacio para Google AdSense</div>

<div id="relatedWrapper" style="display:none;">
  <h2>También te podría interesar</h2>
  <div class="related-list" id="relatedList"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  if (!id) {
    document.getElementById("shopData").innerHTML = "<p>No se ha proporcionado un ID válido.</p>";
    throw new Error("ID no válido");
  }

  async function loadShop() {
    try {
      const res = await fetch(`/api/shop?id=${id}`);
      const json = await res.json();

      if (!json.data) {
        document.getElementById("shopName").textContent = "No encontrado";
        document.getElementById("shopData").innerHTML = "<p>Error al cargar los datos.</p>";
        return;
      }

      const shop = json.data;

      document.getElementById("shopName").textContent = shop.name;

      const wrapper = document.getElementById("shopData");
      wrapper.innerHTML = `
        <div class="field"><div class="label">Dirección</div><div class="value">${shop.address || "Sin datos"}</div></div>
        <div class="field"><div class="label">Teléfono</div><div class="value">${shop.phone || "Sin datos"}</div></div>
        <div class="field"><div class="label">Web</div><div class="value"><a class="value" href="${shop.web || "#"}" target="_blank">${shop.web || "Sin datos"}</a></div></div>
        <div class="field"><div class="label">Categoría</div><div class="value">${shop.category_name}</div></div>
      `;

      const img = shop.image
        ? `<img src="${shop.image}" class="full-image" />`
        : "";
      document.getElementById("imageWrapper").innerHTML = img;

      if (shop.lat && shop.lng) {
        document.getElementById("map").src =
          `https://www.google.com/maps?q=${shop.lat},${shop.lng}&hl=es&z=15&output=embed`;
      }

      if (json.related && json.related.length > 0) {
        const list = document.getElementById("relatedList");
        json.related.forEach(r => {
          list.innerHTML += `
            <a class="related-item" href="shop.html?id=${r.id}">
              <img src="${r.image || ""}" class="related-thumb" />
              <div class="related-title">${r.name}</div>
              <div class="related-address">${r.address || ""}</div>
            </a>
          `;
        });
        document.getElementById("relatedWrapper").style.display = "block";
      }

    } catch (e) {
      console.error(e);
    }
  }

  loadShop();
</script>

</body>
</html>
