<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha de tienda</title>
  <style>
    body { font-family: Arial; margin: 40px; background: #f7f7f7; }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    h1 { margin-top: 0; }
    a { color: #0070f3; text-decoration: none; }
  </style>
</head>
<body>

  <div id="content">Cargando...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    async function loadShop() {
      const res = await fetch(`/api/shop?id=` + id);
      const json = await res.json();

      if (!json.data) {
        document.getElementById("content").innerHTML = "<p>No se encontró esta tienda.</p>";
        return;
      }

      const s = json.data;

      document.getElementById("content").innerHTML = `
        <div class="card">
          <h1>${s.name}</h1>
          <p><strong>Categoría:</strong> ${s.category || 'N/A'}</p>
          <p><strong>Dirección:</strong> ${s.address || 'N/A'}</p>
          <p><strong>Teléfono:</strong> ${s.phone || 'N/A'}</p>
          <p><strong>Email:</strong> ${s.email || 'N/A'}</p>
          <p><strong>Web:</strong> ${s.website ? `<a href="${s.website}" target="_blank">${s.website}</a>` : 'N/A'}</p>
          <p><strong>Descripción:</strong><br>${s.description || 'N/A'}</p>
        </div>
      `;
    }

    loadShop();
  </script>

</body>
</html>
