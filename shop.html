<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ficha de tienda</title>

  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <style>
    body {
      font-family: Poppins, Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 15px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .field {
      margin-bottom: 12px;
    }

    .label {
      font-size: 14px;
      color: #777;
      text-transform: uppercase;
    }

    .value {
      font-size: 18px;
      color: #222;
      margin-top: 2px;
    }

    a.value {
      color: #0070f3;
      text-decoration: none;
    }

    .back {
      display: inline-block;
      margin-bottom: 25px;
      font-size: 15px;
      text-decoration: none;
      color: #0070f3;
    }

    #mapContainer {
      margin-top: 30px;
    }

    #map {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 8px;
    }

    .full-image {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      margin: 10px 0 20px 0;
      object-fit: cover;
      display: block;
    }

    #detailsWrapper {
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }

    #shopLayout {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    #shopLayout td {
      vertical-align: top;
      padding: 10px;
    }

    #leftCol {
      width: 60%;
    }

    #rightCol {
      width: 40%;
      text-align: right;
    }

    #locationWrapper {
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <a href="javascript:history.back()" class="back">Volver</a>
  <h1 id="shopName">Cargando...</h1>

  <table id="shopLayout">
    <tr>
      <td id="leftCol">
        <div id="shopData">Cargando datos...</div>
      </td>
      <td id="rightCol">
        <div id="imageWrapper"></div>
      </td>
    </tr>
  </table>

  <div id="locationWrapper">
    <iframe id="map" width="100%" height="300" style="border:0;border-radius:8px;" loading="lazy"></iframe>
  </div>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // Crear cliente Supabase solo para incrementar visitas
    const supabase = createClient(
      "TU_SUPABASE_URL",
      "TU_SUPABASE_ANON_KEY"
    );

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.getElementById("shopData").innerHTML =
        "<p>No se ha proporcionado un ID de tienda.</p>";
      throw new Error("Missing shop ID");
    }

    // Incrementa visitas al entrar en la ficha
    async function incrementVisits() {
      const { error } = await supabase.rpc("increment_visits", { shop_id: id });
      if (error) {
        console.error("Error incrementando visitas:", error);
      }
    }
    incrementVisits();

    async function loadShop() {
      try {
        const res = await fetch(`/api/shop?id=${id}`);
        const json = await res.json();

        if (!json.data) {
          document.getElementById("shopData").innerHTML =
            "<p>No se encontró la tienda.</p>";
          return;
        }

        const s = json.data;

        document.getElementById("shopName").textContent = s.name || "Sin nombre";

        document.getElementById("shopData").innerHTML = `
          ${renderField("Categoría", s.category?.category)}
          ${renderField("Lugar", s.place?.placename)}
          ${renderField("Teléfono", s.phone)}
          ${renderFieldLink("Email", s.email, "mailto:" + s.email)}
          ${renderFieldLink("Web", s.website, s.website)}
          ${renderField("Descripción", s.description)}
        `;

        if (s.schedule) {
          document.getElementById("shopData").innerHTML += renderSchedule(s.schedule);
        }

        // Imagen
        if (s.image_url) {
          document.getElementById("imageWrapper").innerHTML = `
            <img src="${s.image_url}" class="full-image" alt="Imagen del negocio">
          `;
        } else {
          document.getElementById("imageWrapper").innerHTML =
            `<div style="color:#999;">Sin imagen disponible</div>`;
        }

        loadMap(s);

      } catch (err) {
        console.error(err);
        document.getElementById("shopData").innerHTML =
          "<p>Error cargando la tienda.</p>";
      }
    }

    function loadMap(shop) {
      if (!shop.address) return;

      const fullAddress = `${shop.address}, ${shop.place_name || ""}`;
      const encoded = encodeURIComponent(fullAddress);

      document.getElementById("map").src =
        `https://www.google.com/maps/embed/v1/place?key=AIzaSyD4J5HvD1OoxxrYZ0REOVdDpLCfoT8QUkM&q=${encoded}`;
    }

    function renderField(label, value) {
      if (!value) return "";
      return `
        <div class="field">
          <div class="label">${label}</div>
          <div class="value">${value}</div>
        </div>
      `;
    }

    function renderFieldLink(label, value, href) {
      if (!value) return "";
      const safeHref = href.startsWith("http") ? href : "https://" + href;
      return `
        <div class="field">
          <div class="label">${label}</div>
          <a class="value" href="${safeHref}" target="_blank">${value}</a>
        </div>
      `;
    }

    function renderSchedule(schedule) {
      const days = {
        monday: "Lunes",
        tuesday: "Martes",
        wednesday: "Miércoles",
        thursday: "Jueves",
        friday: "Viernes",
        saturday: "Sábado",
        sunday: "Domingo"
      };

      let html = `
        <div class="field">
          <div class="label">Horario</div>
          <div class="value">
      `;

      for (const key in days) {
        const slots = schedule[key] || [];
        if (slots.length === 0) {
          html += `<div>${days[key]}: Cerrado</div>`;
        } else {
          const line = slots.map(s => `${s.open} a ${s.close}`).join(" y ");
          html += `<div>${days[key]}: ${line}</div>`;
        }
      }

      html += `
          </div>
        </div>
      `;
      return html;
    }

    loadShop();
  </script>

</body>
</html>
