<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resultados</title>

  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <style>
    body {
      font-family: Poppins, Arial, sans-serif;
      max-width: 900px;
      margin: 120px auto 40px;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 28px;
      color: #222;
    }

    /* EFECTO REVEAL (izq → der) */
    .reveal-text {
      display: inline-block;
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      opacity: 0;
    }
    .reveal-text::after {
      content: "";
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      width: 100%;
      background: white;
      z-index: 2;
      animation: none;
    }
    .reveal-active {
      opacity: 1;
    }
    .reveal-active::after {
      animation: sweep 0.7s ease forwards;
    }
    @keyframes sweep {
      from { width: 100%; }
      to   { width: 0%; }
    }

    /* TARJETA MODERNA MEJORADA */
    .shop {
      position: relative;
      display: flex;
      gap: 20px;

      /* Fondo con degradado sutil */
      background: linear-gradient(135deg, #ffffff 0%, #f9fbff 100%);

      padding: 18px;
      border-radius: 12px;
      margin-bottom: 26px;

      /* Sombra suave con tinte azul */
      box-shadow: 0 4px 14px rgba(54, 92, 171, 0.12);

      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    /* Barra superior decorativa */
    .shop::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 4px;
      width: 60px;
      border-radius: 4px;
      background: #365cab;
    }

    .shop:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(54, 92, 171, 0.20);
    }

    .thumb {
      width: 170px;
      height: 170px;
      object-fit: cover;
      border-radius: 10px;
      flex-shrink: 0;
      transition: filter 0.25s ease;
    }

    /* Pequeño oscurecimiento al pasar el ratón */
    .shop:hover .thumb {
      filter: brightness(0.90);
    }

    .shop-content a {
      font-size: 20px;
      font-weight: 600;
      color: #2b4f8c;
      text-decoration: none;
    }

    .shop-content a:hover {
      text-decoration: underline;
    }

    .meta {
      margin-top: 6px;
      font-size: 15px;
      color: #333;
      line-height: 1.35;
    }

    /* CHIPS para Categoría y Lugar */
    .chips {
      margin: 8px 0 4px 0;
    }

    .chip {
      display: inline-block;
      padding: 4px 10px;
      margin-right: 6px;
      background: #e8efff;
      color: #365cab;
      font-size: 13px;
      border-radius: 20px;
      font-weight: 500;
    }

    /* HEADER */
    .main-header {
      width: 100%;
      padding: 20px 40px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2000;
      background: rgba(255,255,255,0.9) !important;
      backdrop-filter: blur(8px) !important;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-logo img {
      width: 42px;
      height: auto;
      cursor: pointer;
      filter: invert(1) brightness(0);
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 28px;
      padding: 0;
      margin: 0;
    }

    .nav-links li a {
      color: #222;
      font-size: 16px;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s ease;
    }

    .nav-links li a:hover {
      opacity: 0.7;
    }

    /* FOOTER */
    #main-footer {
      background: #365cab;
      color: white;
      padding: 50px 0 30px 0;
      width: 100vw;
      margin-left: calc(50% - 50vw);
      margin-right: calc(50% - 50vw);
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-disclaimer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.85;
    }

    .footer-right a {
      margin-left: 20px;
      color: white !important;
      font-weight: 600;
      text-decoration: none;
    }

    .footer-right a:hover {
      text-decoration: underline;
    }

    .footer-left .footer-contact a {
      color: white !important;
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
        text-align: center;
        gap: 20px;
      }

      .footer-right a {
        margin-left: 10px;
        margin-right: 10px;
      }

      .thumb {
        width: 120px;
        height: 120px;
      }
    }

    .s01 .header-block {
      width: 100%;
      display: block;
      text-align: center;
      margin-bottom: 40px;
    }
</style>

</head>

<body>
 <!-- Header -->
  <div id="header-placeholder"></div>
  <script>
    fetch("header.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
      })
      .catch(e => console.error("No se pudo cargar header:", e));
  </script>

  <!-- título dinámico: inicialmente en blanco (reveal) -->
  <h1 id="dynamic-title"><span class="reveal-text" id="title-text">Resultados</span></h1>
  <div style="margin-bottom: 25px;">
  <label for="sort" style="font-weight:600;margin-right:10px;">Ordenar por:</label>
  <select id="sort" style="padding:6px 10px;border-radius:6px;border:1px solid #ccc;">
    <option value="most">Más visitados</option>
    <option value="least">Menos visitados</option>
    <option value="az">A-Z</option>
    <option value="za">Z-A</option>
  </select>
</div>

  <div id="results">Cargando...</div>

  <script>
  const params = new URLSearchParams(window.location.search);
  const categoryId = params.get("category_id") || "";
  const place = params.get("place") || "";

  const apiParams = new URLSearchParams();
  if (categoryId) apiParams.append("category_id", categoryId);
  if (place) apiParams.append("place", place);

  async function loadResults() {
    try {
      const url = `/api/shops?${apiParams.toString()}`;
      const res = await fetch(url);
      const json = await res.json();

      const resultsDiv = document.getElementById("results");
      const titleSpan = document.getElementById("title-text");

      if (!json.data || json.data.length === 0) {
        titleSpan.textContent = "Sin resultados";
        titleSpan.classList.add("reveal-active");
        resultsDiv.innerHTML = "<p>No se encontraron resultados.</p>";
        return;
      }

      const first = json.data[0];
      const cat = first.category_name || "Categoría";
      const loc = first.place_name || place || "Localidad";

      titleSpan.textContent = `${cat} en ${loc}`;
      void titleSpan.offsetWidth;
      titleSpan.classList.add("reveal-active");

      const sortSelect = document.getElementById("sort");

      function applySorting(data) {
        const mode = sortSelect.value;

        if (mode === "most") {
          data.sort((a, b) => (b.visits || 0) - (a.visits || 0));
        } 
        else if (mode === "least") {
          data.sort((a, b) => (a.visits || 0) - (b.visits || 0));
        }
        else if (mode === "az") {
          data.sort((a, b) => a.name.localeCompare(b.name));
        }
        else if (mode === "za") {
          data.sort((a, b) => b.name.localeCompare(a.name));
        }

        return data;
      }

      function render(data) {
        resultsDiv.innerHTML = data
          .map(
            s => `
            <div class="shop">
              ${
                s.image_url
                  ? `<img class="thumb" src="${s.image_url}" alt="${s.name}">`
                  : `<div class="thumb" style="background:#ddd"></div>`
              }
              <div class="shop-content">
                <a href="/shop.html?id=${s.id}">${s.name}</a>
                <div class="meta">
                  ${s.address ?? ""}<br>
                  ${s.phone ?? ""}<br>
                  <strong>Visitas:</strong> ${s.visits || 0}
                </div>
              </div>
            </div>`
          )
          .join("");
      }

      // Ordena y muestra inicialmente
      render(applySorting(json.data));

      // Cambiar orden en tiempo real
      sortSelect.addEventListener("change", () => {
        render(applySorting(json.data));
      });

    } catch (e) {
      console.error(e);
      document.getElementById("results").innerHTML =
        "<p>Error cargando resultados.</p>";
    }
  }

  loadResults();
</script>


  <div id="footer-placeholder"></div>

  <script>
    // Cargar footer.html dinámicamente
    fetch("footer.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer-placeholder").innerHTML = html;
      })
      .catch(err => console.error("No se pudo cargar el footer:", err));
  </script>

  <script>
    document.addEventListener("scroll", () => {
      const header = document.querySelector(".main-header");
      if (header) {
        if (window.scrollY > 40) {
          header.classList.add("scrolled");
        } else {
          header.classList.remove("scrolled");
        }
      }
    });
  </script>
</body>
</html>
