<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resultados</title>

  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <style>
    body {
      font-family: Poppins, Arial, sans-serif;
      max-width: 900px;
      margin: 120px auto 40px;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 28px;
      color: #222;
    }

    /* EFECTO REVEAL (izq → der) */
    .reveal-text {
      display: inline-block;
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      opacity: 0;
    }
    .reveal-text::after {
      content: "";
      position: absolute;
      right: 0;        /* panel parte desde la derecha */
      top: 0;
      height: 100%;
      width: 100%;     /* empieza cubriendo todo */
      background: white;
      z-index: 2;
      animation: none;
    }
    .reveal-active {
      opacity: 1;
    }
    .reveal-active::after {
      animation: sweep 0.7s ease forwards;
    }
    @keyframes sweep {
      from { width: 100%; }
      to   { width: 0%; }
    }

    /* Tarjeta moderna */
    .shop {
      display: flex;
      gap: 20px;
      background: #ffffff;
      padding: 18px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .shop:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }

    .thumb {
      width: 170px;
      height: 170px;
      object-fit: cover;
      border-radius: 10px;
      flex-shrink: 0;
    }

    .shop-content a {
      font-size: 20px;
      font-weight: 600;
      color: #365cab;
      text-decoration: none;
    }

    .shop-content a:hover {
      text-decoration: underline;
    }

    .meta {
      margin-top: 6px;
      font-size: 15px;
      color: #555;
      line-height: 1.35;
    }

    /* CSS del HEADER */
    .main-header {
      width: 100%;
      padding: 20px 40px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2000;
      background: rgba(255,255,255,0.9) !important;
      backdrop-filter: blur(8px) !important;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-logo img {
      width: 42px;
      height: auto;
      cursor: pointer;
      filter: invert(1) brightness(0); /* logo blanco → negro */
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 28px;
      padding: 0;
      margin: 0;
    }

    .nav-links li a {
      color: #222;
      font-family: Poppins, sans-serif;
      font-size: 16px;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s ease;
    }

    .nav-links li a:hover {
      opacity: 0.7;
    }

    /* FOOTER - ancho completo */
    #main-footer {
      background: #365cab;
      color: white;
      padding: 50px 0 30px 0;
      width: 100vw;
      margin-left: calc(50% - 50vw);
      margin-right: calc(50% - 50vw);
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-disclaimer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.85;
    }

    .footer-right a {
      margin-left: 20px;
      color: white !important;
      font-weight: 600;
      text-decoration: none;
    }

    .footer-right a:hover {
      text-decoration: underline;
    }

    .footer-left .footer-contact a {
      color: white !important;
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
        text-align: center;
        gap: 20px;
      }

      .footer-right a {
        margin-left: 10px;
        margin-right: 10px;
      }
      .thumb { width: 120px; height: 120px; }
    }

    .s01 .header-block {
      width: 100%;
      display: block;
      text-align: center;
      margin-bottom: 40px;
    }
  </style>
</head>

<body>
 <!-- Header -->
  <div id="header-placeholder"></div>
  <script>
    fetch("header.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
      })
      .catch(e => console.error("No se pudo cargar header:", e));
  </script>

  <!-- título dinámico: inicialmente en blanco (reveal) -->
  <h1 id="dynamic-title"><span class="reveal-text" id="title-text">Resultados</span></h1>
  <div id="results">Cargando...</div>

  <script>
    // Leer parámetros de la URL
    const params = new URLSearchParams(window.location.search);
    const categoryId = params.get("category_id") || "";
    const place = params.get("place") || "";

    // Construir llamada a la API de shops
    const apiParams = new URLSearchParams();
    if (categoryId) apiParams.append("category_id", categoryId);
    if (place) apiParams.append("place", place);

    async function loadResults() {
      try {
        const url = `/api/shops?${apiParams.toString()}`;
        console.log("Fetching:", url);

        const res = await fetch(url);
        console.log("response.status =", res.status);

        // Intenta parsear JSON siempre (para ver el error real)
        const json = await res.json().catch(err => {
          console.error("Error parsing JSON:", err);
          throw new Error("Respuesta inválida del servidor");
        });

        console.log("json from API:", json);

        const resultsDiv = document.getElementById("results");
        const titleSpan = document.getElementById("title-text");

        if (!json.data || json.data.length === 0) {
          // Si no hay resultados, título y mensaje
          titleSpan.textContent = "Sin resultados";
          // activar reveal (aunque el texto sea corto)
          titleSpan.classList.add("reveal-active");
          resultsDiv.innerHTML = "<p>No se encontraron resultados.</p>";
          return;
        }

        // Obtener nombre de categoría y lugar desde el primer resultado (fallback si no hay)
        const first = json.data[0];
        const cat = first.category_name || "Categoría";
        const loc = first.place_name || place || "Localidad";

        // Poner título dinámico (con efecto reveal)
        titleSpan.textContent = `${cat} en ${loc}`;
        // Forzar reflow antes de activar la animación (asegura que ::after se reprograme)
        void titleSpan.offsetWidth;
        titleSpan.classList.add("reveal-active");

        // Renderizar resultados
        resultsDiv.innerHTML = json.data
          .map(s => `
            <div class="shop">
              ${
                s.image_url
                  ? `<img class="thumb" src="${s.image_url}" alt="${s.name}">`
                  : `
                    <div class="thumb" style="background:#eee; display:flex; align-items:center; justify-content:center; font-size:12px; color:#777;">
                      No image
                    </div>
                  `
              }
              <div class="shop-content">
                <a href="/shop.html?id=${s.id}">${s.name}</a>
                <p class="meta">
                  Categoría: ${s.category_name || "Sin categoría"}<br>
                  Lugar: ${s.place_name || "Sin lugar"}
                </p>
              </div>
            </div>
          `)
          .join("");

      } catch (err) {
        console.error("Error en loadResults:", err);
        document.getElementById("results").innerHTML =
          `<p>Error cargando resultados. ${err.message ? err.message : ''}</p>`;
      }
    }

    // Llamada única
    loadResults();
  </script>

  <div id="footer-placeholder"></div>

  <script>
    // Cargar footer.html dinámicamente
    fetch("footer.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer-placeholder").innerHTML = html;
      })
      .catch(err => console.error("No se pudo cargar el footer:", err));
  </script>

  <script>
    document.addEventListener("scroll", () => {
      const header = document.querySelector(".main-header");
      if (header) {
        if (window.scrollY > 40) {
          header.classList.add("scrolled");
        } else {
          header.classList.remove("scrolled");
        }
      }
    });
  </script>
</body>
</html>
