<!-- blog.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="/css/blue_header_footer.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        .blog-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .featured-section {
            grid-column: 1;
        }
        
        .history-section {
            grid-column: 2;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .featured-post {
            position: relative;
        }
        
        .featured-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .history-post {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        .history-image {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            flex-shrink: 0;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .error {
            color: #d32f2f;
            padding: 1rem;
            background: #ffebee;
            border-radius: 4px;
        }
        
        .excerpt {
            color: #555;
            line-height: 1.6;
            margin: 1rem 0;
        }
        
        .meta {
            color: #777;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        
        .separator {
            margin: 0 0.5rem;
        }
        
        .featured-content h2 a,
        .history-content h3 a {
            color: #333;
            text-decoration: none;
        }
        
        .featured-content h2 a:hover,
        .history-content h3 a:hover {
            color: #0070f3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
     <!-- Header -->
  <div id="header-placeholder"></div>
  <script>
    fetch("/header.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
      })
      .catch(e => console.error("No se pudo cargar header:", e));
  </script>
    <div class="blog-container">
        <div class="blog-layout">
            <div class="featured-section">
                <h1>Post Destacado</h1>
                <div id="featured-post" class="loading">Cargando post destacado...</div>
            </div>
            
            <div class="history-section">
                <h2>Posts Anteriores</h2>
                <div id="post-history" class="loading">Cargando historial...</div>
            </div>
        </div>
    </div>
<script>
    // Cargar footer.html dinámicamente
    fetch("/footer.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer-placeholder").innerHTML = html;
      })
      .catch(err => console.error("No se pudo cargar el footer:", err));
  </script>
    <script>
        async function fetchPosts() {
            try {
                const response = await fetch('/api/blog');
                const result = await response.json();
                
                if (result.status === 'success' && result.data && result.data.length > 0) {
                    renderPosts(result.data);
                } else {
                    showError('No hay posts disponibles');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error cargando los posts');
            }
        }
        
        function renderPosts(posts) {
            // Post destacado (el más reciente)
            const featuredPost = posts[0];
            const featuredSection = document.getElementById('featured-post');
            
            featuredSection.innerHTML = `
                <article class="featured-post">
                    <img src="${featuredPost.thumbnail_url}" 
                         alt="${featuredPost.title}" 
                         class="featured-image"
                         onerror="this.src='/default-thumbnail.jpg'">
                    <div class="featured-content">
                        <h2><a href="/post.html?slug=${featuredPost.slug}">${featuredPost.title}</a></h2>
                        <p class="excerpt">${featuredPost.excerpt}</p>
                        <div class="meta">
                            <span class="author">Por ${featuredPost.author}</span>
                            <span class="separator">•</span>
                            <time>${formatDate(featuredPost.published_at)}</time>
                        </div>
                    </div>
                </article>
            `;
            
            // Historial (resto de posts)
            const historyPosts = posts.slice(1);
            const historySection = document.getElementById('post-history');
            
            if (historyPosts.length > 0) {
                historySection.innerHTML = historyPosts.map(post => `
                    <article class="history-post">
                        <img src="${post.thumbnail_url}" 
                             alt="${post.title}" 
                             class="history-image"
                             onerror="this.src='/default-thumbnail.jpg'">
                        <div class="history-content">
                            <h3><a href="/post.html?slug=${post.slug}">${post.title}</a></h3>
                            <p class="excerpt">${post.excerpt?.substring(0, 100)}...</p>
                            <div class="meta">
                                <time>${formatDate(post.published_at)}</time>
                            </div>
                        </div>
                    </article>
                `).join('');
            } else {
                historySection.innerHTML = '<p>No hay posts anteriores</p>';
            }
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        function showError(message) {
            document.getElementById('featured-post').innerHTML = 
                `<div class="error">${message}</div>`;
            document.getElementById('post-history').innerHTML = '';
        }
        
        // Iniciar carga cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', fetchPosts);
        
        // Opcional: Si quieres manejar URLs como /post/slug para redirigir automáticamente
        // Añade esto si tienes usuarios que puedan llegar desde enlaces antiguos
        const currentPath = window.location.pathname;
        if (currentPath.startsWith('/post/') && !currentPath.includes('post.html')) {
            const slug = currentPath.split('/post/')[1];
            if (slug) {
                window.location.href = `/post.html?slug=${slug}`;
            }
        }
    </script>
</body>
</html>
