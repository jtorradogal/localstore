<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <!-- CSS común de header/footer azul -->
    <link rel="stylesheet" href="/css/blue_header_footer.css">

    <style>
        .blog-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .featured-section {
            grid-column: 1;
        }

        .history-section {
            grid-column: 2;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .featured-post {
            position: relative;
        }

        .featured-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }

        .history-post {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .history-image {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .error {
            color: #d32f2f;
            padding: 1rem;
            background: #ffebee;
            border-radius: 4px;
        }

        .excerpt {
            color: #555;
            line-height: 1.6;
            margin: 1rem 0;
        }

        .meta {
            color: #777;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .separator {
            margin: 0 0.5rem;
        }

        .featured-content h2 a,
        .history-content h3 a {
            color: #333;
            text-decoration: none;
        }

        .featured-content h2 a:hover,
        .history-content h3 a:hover {
            color: #0070f3;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <!-- Por: -->
<object type="text/html" data="/header.html" class="header-object"></object>

<style>
.header-object {
  width: 100%;
  height: auto;
  border: none;
}
</style>

    <!-- CONTENIDO -->
    <main class="blog-container">
        <div class="blog-layout">

            <section class="featured-section">
                <h1>Post destacado</h1>
                <div id="featured-post" class="loading">
                    Cargando post destacado…
                </div>
            </section>

            <aside class="history-section">
                <h2>Posts anteriores</h2>
                <div id="post-history" class="loading">
                    Cargando historial…
                </div>
            </aside>

        </div>
    </main>

    <!-- FOOTER -->
    <div id="footer-placeholder"></div>

    <!-- SCRIPTS -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            /* ---------- HEADER ---------- */
            fetch('/header.html')
                .then(r => r.text())
                .then(html => {
                    document.getElementById('header-placeholder').innerHTML = html;
                })
                .catch(err => console.error('No se pudo cargar el header:', err));

            /* ---------- FOOTER ---------- */
            fetch('/footer.html')
                .then(r => r.text())
                .then(html => {
                    document.getElementById('footer-placeholder').innerHTML = html;
                })
                .catch(err => console.error('No se pudo cargar el footer:', err));

            /* ---------- POSTS ---------- */
            fetchPosts();
        });

        async function fetchPosts() {
            try {
                const response = await fetch('/api/blog');
                const result = await response.json();

                if (result.status === 'success' && Array.isArray(result.data) && result.data.length > 0) {
                    renderPosts(result.data);
                } else {
                    showError('No hay posts disponibles');
                }
            } catch (error) {
                console.error('Error cargando posts:', error);
                showError('Error cargando los posts');
            }
        }

        function renderPosts(posts) {
            const featuredPost = posts[0];
            const featuredEl = document.getElementById('featured-post');

            featuredEl.innerHTML = `
                <article class="featured-post">
                    <img
                        src="${featuredPost.thumbnail_url || '/default-thumbnail.jpg'}"
                        alt="${featuredPost.title}"
                        class="featured-image">
                    <div class="featured-content">
                        <h2>
                            <a href="/post.html?slug=${featuredPost.slug}">
                                ${featuredPost.title}
                            </a>
                        </h2>
                        <p class="excerpt">${featuredPost.excerpt || ''}</p>
                        <div class="meta">
                            <span>Por ${featuredPost.author || 'LocalStore'}</span>
                            <span class="separator">•</span>
                            <time>${formatDate(featuredPost.published_at)}</time>
                        </div>
                    </div>
                </article>
            `;

            const historyPosts = posts.slice(1);
            const historyEl = document.getElementById('post-history');

            if (!historyPosts.length) {
                historyEl.innerHTML = '<p>No hay posts anteriores</p>';
                return;
            }

            historyEl.innerHTML = historyPosts.map(post => `
                <article class="history-post">
                    <img
                        src="${post.thumbnail_url || '/default-thumbnail.jpg'}"
                        alt="${post.title}"
                        class="history-image">
                    <div class="history-content">
                        <h3>
                            <a href="/post.html?slug=${post.slug}">
                                ${post.title}
                            </a>
                        </h3>
                        <p class="excerpt">
                            ${(post.excerpt || '').substring(0, 100)}…
                        </p>
                        <div class="meta">
                            <time>${formatDate(post.published_at)}</time>
                        </div>
                    </div>
                </article>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function showError(message) {
            document.getElementById('featured-post').innerHTML =
                `<div class="error">${message}</div>`;
            document.getElementById('post-history').innerHTML = '';
        }
    </script>

</body>
</html>
