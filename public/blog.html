<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - LocalStore</title>

    <!-- CSS común de header/footer azul -->
    <link rel="stylesheet" href="/css/blue_header_footer.css">

    <style>
        /* Espaciado para header fijo */
        body {
            padding-top: 80px;
        }
        
        .blog-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .featured-section {
            grid-column: 1;
        }

        .history-section {
            grid-column: 2;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .featured-post {
            position: relative;
        }

        .featured-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }

        .history-post {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .history-image {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .error {
            color: #d32f2f;
            padding: 1rem;
            background: #ffebee;
            border-radius: 4px;
        }

        .excerpt {
            color: #555;
            line-height: 1.6;
            margin: 1rem 0;
        }

        .meta {
            color: #777;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .separator {
            margin: 0 0.5rem;
        }

        .featured-content h2 a,
        .history-content h3 a {
            color: #333;
            text-decoration: none;
        }

        .featured-content h2 a:hover,
        .history-content h3 a:hover {
            color: #0070f3;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- HEADER FUSIONADO -->
    <header class="main-header">
        <nav class="nav-container">
            <!-- Logo -->
            <a href="/" class="nav-logo">
                <img src="/images/logo_icon_white.png" alt="LocalStore Logo">
            </a>

            <!-- Links -->
            <ul class="nav-links">
                <li><a href="/">Inicio</a></li>
                <li><a href="/anunciate.html">¡Anúnciate gratis!</a></li>
                <li><a href="/about.html">Sobre LocalStore</a></li>
                <li><a href="/apoya-el-proyecto.html">❤ Apoya el proyecto ❤</a></li>
            </ul>
        </nav>
    </header>

    <!-- CONTENIDO DEL BLOG -->
    <main class="blog-container">
        <div class="blog-layout">

            <section class="featured-section">
                <h1>Post destacado</h1>
                <div id="featured-post" class="loading">
                    Cargando post destacado…
                </div>
            </section>

            <aside class="history-section">
                <h2>Posts anteriores</h2>
                <div id="post-history" class="loading">
                    Cargando historial…
                </div>
            </aside>

        </div>
    </main>

    <!-- FOOTER FUSIONADO -->
    <footer id="main-footer">
        <div class="footer-container">
            <!-- IZQUIERDA -->
            <div class="footer-left">
                <p class="footer-contact">Contacto: <a href="mailto:localstore@mail.com">localstore@mail.com</a></p>
            </div>

            <!-- DERECHA -->
            <div class="footer-right">
                <a href="https://instagram.com" target="_blank" class="footer-social">Instagram</a>
                <a href="https://linkedin.com" target="_blank" class="footer-social">LinkedIn</a>
            </div>
        </div>

        <div class="footer-disclaimer">
            LocalStore — Todos los derechos reservados
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script>
        // Script para header scroll (igual que en tus otras páginas)
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.main-header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Cargar posts cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', fetchPosts);

        async function fetchPosts() {
            console.log('Cargando posts del blog...');
            try {
                const response = await fetch('/api/blog');
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('Respuesta API:', result);

                if (result.status === 'success' && Array.isArray(result.data) && result.data.length > 0) {
                    renderPosts(result.data);
                } else {
                    showError('No hay posts disponibles');
                }
            } catch (error) {
                console.error('Error cargando posts:', error);
                showError('Error cargando los posts');
            }
        }

        function renderPosts(posts) {
            console.log('Renderizando', posts.length, 'posts');
            const featuredPost = posts[0];
            const featuredEl = document.getElementById('featured-post');

            featuredEl.innerHTML = `
                <article class="featured-post">
                    <img
                        src="${featuredPost.thumbnail_url || '/default-thumbnail.jpg'}"
                        alt="${featuredPost.title}"
                        class="featured-image"
                        onerror="this.src='/default-thumbnail.jpg'">
                    <div class="featured-content">
                        <h2>
                            <a href="/post.html?slug=${featuredPost.slug}">
                                ${featuredPost.title}
                            </a>
                        </h2>
                        <p class="excerpt">${featuredPost.excerpt || ''}</p>
                        <div class="meta">
                            <span>Por ${featuredPost.author || 'LocalStore'}</span>
                            <span class="separator">•</span>
                            <time>${formatDate(featuredPost.published_at)}</time>
                        </div>
                    </div>
                </article>
            `;

            const historyPosts = posts.slice(1);
            const historyEl = document.getElementById('post-history');

            if (!historyPosts.length) {
                historyEl.innerHTML = '<p>No hay posts anteriores</p>';
                return;
            }

            historyEl.innerHTML = historyPosts.map(post => `
                <article class="history-post">
                    <img
                        src="${post.thumbnail_url || '/default-thumbnail.jpg'}"
                        alt="${post.title}"
                        class="history-image"
                        onerror="this.src='/default-thumbnail.jpg'">
                    <div class="history-content">
                        <h3>
                            <a href="/post.html?slug=${post.slug}">
                                ${post.title}
                            </a>
                        </h3>
                        <p class="excerpt">
                            ${(post.excerpt || '').substring(0, 100)}…
                        </p>
                        <div class="meta">
                            <time>${formatDate(post.published_at)}</time>
                        </div>
                    </div>
                </article>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function showError(message) {
            const featuredEl = document.getElementById('featured-post');
            const historyEl = document.getElementById('post-history');
            
            if (featuredEl) {
                featuredEl.innerHTML = '<div class="error">' + message + '</div>';
            }
            if (historyEl) {
                historyEl.innerHTML = '';
            }
        }
    </script>

</body>
</html>
